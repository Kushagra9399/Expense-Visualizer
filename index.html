<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Visualizer</title>
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  
  <style>
    /* --- CSS Variables for Easy Theming --- */
    :root {
      --bg-color: #f4f7f6;
      --container-bg: #ffffff;
      --primary-color: #4a6cf7;
      --primary-hover: #3b56c4;
      --text-color-primary: #1e293b;
      --text-color-secondary: #64748b;
      --border-color: #e2e8f0;
      --success-color: #10b981;
      --error-color: #ef4444;
      --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
    }

    /* --- General Styles --- */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color-primary);
      display: flex;
      justify-content: center;
      padding: 2rem;
    }

    .container {
      width: 100%;
      max-width: 1000px;
    }

    h2 {
      text-align: center;
      margin-bottom: 2rem;
      font-weight: 600;
    }

    /* --- Dropbox Styling --- */
    #dropbox {
      background-color: var(--container-bg);
      border: 2px dashed var(--border-color);
      border-radius: 12px;
      text-align: center;
      transition: all 0.2s ease-in-out;
      margin-bottom: 1.5rem;
      box-shadow: var(--shadow);
      overflow: hidden; /* Ensures label border-radius is respected */
    }
    
    .dropbox-label {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      padding: 2.5rem;
      cursor: pointer;
    }

    #dropbox .icon {
      width: 50px;
      height: 50px;
      color: var(--primary-color);
      margin: 0 auto 1rem;
    }

    #dropbox p {
      font-size: 1.1rem;
      font-weight: 500;
      margin-bottom: 0.5rem;
    }

    #dropbox span {
      font-size: 0.9rem;
      color: var(--text-color-secondary);
    }

    #dropbox.dragover {
      border-color: var(--primary-color);
      transform: scale(1.02);
    }

    /* --- Controls Styling --- */
    #controls {
      display: none;
      background-color: var(--container-bg);
      padding: 1.5rem;
      border-radius: 12px;
      margin-bottom: 1.5rem;
      align-items: center;
      justify-content: center;
      gap: 1.5rem;
      flex-wrap: wrap;
      box-shadow: var(--shadow);
    }

    .select-group {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
    }

    .select-group label {
        font-size: 0.9rem;
        font-weight: 500;
        margin-bottom: 0.25rem;
        color: var(--text-color-secondary);
    }
    
    select, button {
      font-family: 'Poppins', sans-serif;
      border-radius: 8px;
      border: 1px solid var(--border-color);
      padding: 0.75rem 1rem;
      font-size: 1rem;
      transition: all 0.2s ease-in-out;
    }

    select {
      min-width: 200px;
    }
    
    select:focus, button:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(74, 108, 247, 0.2);
    }
    
    button {
      background-color: var(--primary-color);
      color: white;
      border: none;
      cursor: pointer;
      font-weight: 500;
    }

    button:hover {
      background-color: var(--primary-hover);
    }

    /* --- Status Message --- */
    #status {
      text-align: center;
      min-height: 1.5rem;
      margin-bottom: 1.5rem;
      font-weight: 500;
      transition: color 0.3s ease;
    }
    #status.success {
      color: var(--success-color);
    }
    #status.error {
      color: var(--error-color);
    }

    /* --- Chart Container --- */
    #chart-container {
      background-color: var(--container-bg);
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: var(--shadow);
      min-height: 60vh;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>ðŸ“Š Expense Visualizer</h2>
    
    <div id="dropbox">
      <label for="fileInput" class="dropbox-label">
        <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 16.5V9.75m0 0l3 3m-3-3l-3 3M6.75 19.5a4.5 4.5 0 01-1.41-8.775 5.25 5.25 0 0110.233-2.33 3 3 0 013.758 3.848A3.752 3.752 0 0118 19.5H6.75z" />
        </svg>          
        <p id="dropbox-text">Drop your file here or click to browse</p>
        <span>Supports CSV, XLSX, & XLS</span>
      </label>
      <input type="file" id="fileInput" accept=".csv,.xlsx,.xls" hidden>
    </div>

    <div id="controls">
      <div class="select-group">
        <label for="xSelect">X-axis (Category)</label>
        <select id="xSelect"></select>
      </div>

      <div class="select-group">
        <label for="ySelect">Y-axis (Value)</label>
        <select id="ySelect"></select>
      </div>
      <button onclick="generateChart()">Generate Chart</button>
    </div>

    <p id="status"></p>

    <div id="chart-container">
        <canvas id="myChart"></canvas>
    </div>
  </div>

  <script>
    const dropbox = document.getElementById("dropbox");
    const fileInput = document.getElementById("fileInput");
    const xSelect = document.getElementById("xSelect");
    const ySelect = document.getElementById("ySelect");
    const statusText = document.getElementById("status");
    const controls = document.getElementById("controls");
    const chartContainer = document.getElementById("chart-container");
    const dropboxText = document.getElementById("dropbox-text");

    let selectedFile = null;
    let myChart = null;

    dropbox.addEventListener("dragover", (e) => { e.preventDefault(); dropbox.classList.add("dragover"); });
    dropbox.addEventListener("dragleave", () => dropbox.classList.remove("dragover"));
    
    const setStatus = (message, type) => {
        statusText.innerText = message;
        statusText.className = type; // 'success' or 'error'
    };

    const handleFile = async (file) => {
        if (!file) return;
        selectedFile = file;
        dropboxText.textContent = `Selected: ${file.name}`;
        await fetchColumns(file);
    };

    dropbox.addEventListener("drop", (e) => {
        e.preventDefault();
        dropbox.classList.remove("dragover");
        handleFile(e.dataTransfer.files[0]);
    });

    fileInput.addEventListener("change", () => handleFile(fileInput.files[0]));

    async function fetchColumns(file) {
      const formData = new FormData();
      formData.append("file", file);

      try {
        setStatus("Reading columns...", "");
        controls.style.display = 'none';
        const res = await fetch("http://127.0.0.1:8000/read-columns", {
          method: "POST",
          body: formData
        });

        const data = await res.json();
        if (data.error) throw new Error(data.error);

        xSelect.innerHTML = "";
        ySelect.innerHTML = "";
        data.columns.forEach(col => {
          [xSelect, ySelect].forEach(select => {
            const opt = document.createElement("option");
            opt.value = col;
            opt.textContent = col;
            select.appendChild(opt);
          });
        });
        
        if (ySelect.options.length > 1) {
            ySelect.selectedIndex = 1;
        }

        setStatus("Please select your axes and generate the chart.", "");
        controls.style.display = 'flex';
      } catch (err) {
        setStatus(`Error: ${err.message}`, "error");
      }
    }

    async function generateChart() {
      if (!selectedFile) return alert("Please upload a file first.");
      
      const xCol = xSelect.value;
      const yCol = ySelect.value;

      const formData = new FormData();
      formData.append("file", selectedFile);
      formData.append("x_column", xCol);
      formData.append("y_column", yCol);

      try {
        setStatus("Processing data...", "");
        const res = await fetch("http://127.0.0.1:8000/process-data", {
          method: "POST",
          body: formData
        });

        const data = await res.json();
        if (data.error) throw new Error(data.error);

        if (myChart) {
            myChart.destroy();
        }
        
        Chart.defaults.font.family = "'Poppins', sans-serif";

        const ctx = document.getElementById('myChart').getContext('2d');
        myChart = new Chart(ctx, {
          type: 'line',
          data: {
            labels: data.x_data,
            datasets: [{
              label: yCol,
              data: data.y_data,
              borderColor: 'hsl(231, 80%, 60%)',
              backgroundColor: 'hsla(231, 80%, 60%, 0.1)',
              fill: true,
              tension: 0.4,
              pointRadius: 4,
              pointHoverRadius: 7,
              pointBackgroundColor: 'hsl(231, 80%, 60%)'
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            interaction: {
                intersect: false,
                mode: 'index',
            },
            plugins: {
              legend: {
                display: false
              },
              tooltip: {
                backgroundColor: 'rgba(0, 0, 0, 0.8)',
                titleFont: { size: 14, weight: '600'},
                bodyFont: { size: 12 },
                padding: 12,
                cornerRadius: 8,
                displayColors: false,
              }
            },
            scales: {
              x: {
                title: { display: true, text: xCol, font: {size: 14, weight: '500'} },
                grid: { drawOnChartArea: false }
              },
              y: {
                title: { display: true, text: yCol, font: {size: 14, weight: '500'} },
                beginAtZero: true
              }
            }
          }
        });
        setStatus("âœ… Chart generated successfully!", "success");
      } catch (err) {
        setStatus(`Error: ${err.message}`, "error");
      }
    }
  </script>

</body>
</html>
